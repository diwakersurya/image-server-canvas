          <stop id="stop-0" offset="0%" stop-color="#ff6b6b"/><stop id="stop-1" offset="33.33333333333333%" stop-color="#4ecdc4"/><stop id="stop-2" offset="66.66666666666666%" stop-color="#45b7d1"/><stop id="stop-3" offset="100%" stop-color="#96ceb4"/>
          
          <animate
