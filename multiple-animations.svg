<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" 
     viewBox="0 0 800 400" 
     xmlns="http://www.w3.org/2000/svg">
  
      <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#667eea"/><stop offset="100%" stop-color="#764ba2"/>
        </linearGradient>
      </defs>
    

      <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
    

      <text x="150" y="150"
            font-family="Arial, sans-serif"
            font-size="48"
            font-weight="normal"
            fill="#ff6b6b"
            text-anchor="middle"
            dominant-baseline="middle"
            >
        üéà
        
            <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="1s" begin="0s" repeatCount="indefinite"/>
          
      </text>
    

      <text x="250" y="150"
            font-family="Arial, sans-serif"
            font-size="48"
            font-weight="normal"
            fill="#4ecdc4"
            text-anchor="middle"
            dominant-baseline="middle"
            >
        ‚≠ê
        
            <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
          
      </text>
    

      <text x="350" y="150"
            font-family="Arial, sans-serif"
            font-size="48"
            font-weight="normal"
            fill="#45b7d1"
            text-anchor="middle"
            dominant-baseline="middle"
            >
        üåü
        
            <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="0.8s" begin="0.6s" repeatCount="indefinite"/>
          
      </text>
    

      <text x="400" y="250"
            font-family="Arial, sans-serif"
            font-size="36"
            font-weight="bold"
            fill="#ffffff"
            text-anchor="middle"
            dominant-baseline="middle"
            transform="scale(0)">
        Multiple
        
            <animateTransform attributeName="transform" type="scale" values="0;1.2;1" dur="1.5s" begin="1s" repeatCount="1" fill="freeze"/>
          
      </text>
    

      <text x="400" y="300"
            font-family="Arial, sans-serif"
            font-size="36"
            font-weight="bold"
            fill="#ffffff"
            text-anchor="middle"
            dominant-baseline="middle"
            >
        Animations
        
            opacity="0"
            <animate attributeName="opacity" values="0;1" dur="2s" begin="1.5s" repeatCount="1" fill="freeze"/>
          
      </text>
    
</svg>